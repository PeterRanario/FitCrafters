<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart - FitCrafters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .navbar {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      border-bottom: 4px solid #000000;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
    }
    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar .menu a {
      color: #000;
      background: white;
      padding: 8px 16px;
      margin: 0 5px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }
    .navbar .menu a:hover {
      background-color: #ddd;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .cart-content {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .cart-item img {
      width: 160px;
      height: auto;
      border: 1px solid #000;
    }

    .item-details {
      flex: 1;
    }

    .item-details h2 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .item-details p {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
    }

    .quantity-select {
      width: 60px;
      padding: 5px;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .order-summary {
      background: #fcecec;
      padding: 30px;
      border: 1px solid #ccc;
      min-width: 300px;
      max-width: 400px;
    }

    .order-summary h3 {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .order-item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .order-item img {
      width: 60px;
      height: auto;
      border: 1px solid #aaa;
    }

    .order-item-info {
      font-size: 14px;
      font-weight: bold;
    }

    .order-summary p {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 16px;
    }

    .order-summary .total {
      font-weight: bold;
      font-size: 18px;
    }

    .checkout-btn,
    .clear-btn {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      background-color: #000;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .checkout-btn:hover,
    .clear-btn:hover {
      background-color: #333;
    }

    .continue-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 22px;
      text-decoration: none;
      color: black;
    }

    </style>
</head>

<body>

    <div class="navbar">
      <div class="logo">
        <a href="Homepage.html" class="logo" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
          <img src="Image.img/Logo.jpg" alt="FitCrafters" style="height: 40px; margin-right: 10px;">
          <span style="font-size: 24px; font-weight: bold;">FitCrafters</span>
          </a>
      </div>
      <div class="menu">
        <a href="/Productpage.html">Products</a>
        <a href="/About.html">About</a>
        <a href="/Contact.html">Contact</a>
        <a href="/Cart.html"><img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" style="height: 24px; vertical-align: middle;"></a>
      </div>
    </div>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div class="cart-content">
            <div id="cartItems" style="flex:1"></div>
        
            <div class="order-summary">
              <h3>ORDER SUMMARY</h3>
              <div id="orderImages"></div>
        
              <p>Subtotal <span class="price" id="subtotal">₱0.00</span></p>
              <p>Shipping <span class="price">₱129.00</span></p>
              <hr>
              <p class="total">Total <span class="price" id="total">₱0.00</span></p>
              <button class="checkout-btn" onclick="window.location.href='shipping.html'">PROCEED TO CHECKOUT</button>
              <button class="clear-btn" onclick="clearCart()">CLEAR CART</button>
            </div>
          </div>
        
          <a href="/Productpage.html" class="continue-link">Continue Shopping</a>
        
      
        <script>
          function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cartItems");
      const orderImagesContainer = document.getElementById("orderImages");

      cartContainer.innerHTML = "";
      orderImagesContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("subtotal").innerText = "₱0.00";
        document.getElementById("total").innerText = "₱0.00";
        return;
      }

      let subtotal = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;

        // Cart item section
        const itemHTML = `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="item-details">
              <h2>${item.name}</h2>
              <p>₱${item.price.toFixed(2)} x 
                <select class="quantity-select" onchange="updateQuantity(${index}, this.value)">
                  ${[1,2,3,4,5].map(q => `<option value="${q}" ${q == item.quantity ? "selected" : ""}>${q}</option>`).join("")}
                </select>
              </p>
              <p>Total: ₱${itemTotal.toFixed(2)}</p>
              <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            </div>
          </div>
        `;
        cartContainer.innerHTML += itemHTML;

        // Order summary thumbnail
        const thumbHTML = `
          <div class="order-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="order-item-info">${item.name}<br>₱${itemTotal.toFixed(2)}</div>
          </div>
        `;
        orderImagesContainer.innerHTML += thumbHTML;
      });

      document.getElementById("subtotal").innerText = `₱${subtotal.toFixed(2)}`;
      document.getElementById("total").innerText = `₱${(subtotal + 129).toFixed(2)}`;
    }

    function updateQuantity(index, qty) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = parseInt(qty);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
    }

    window.onload = loadCart;
        </script>

    
</body>
