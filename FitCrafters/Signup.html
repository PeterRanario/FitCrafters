<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FitCrafters Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="background">
    <div class="signup-box">
      <h1>Sign up</h1>
      <img src="/Image.img/Background.jpg" alt="FitCrafters Logo" class="logo">

      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <div class="show-password">
          <input type="checkbox" id="showPassword1">
          <label for="showPassword1">show password</label>
        </div>

        <label for="repassword">Re-enter Password:</label>
        <input type="password" id="repassword" required>

        <div class="show-password">
          <input type="checkbox" id="showPassword2">
          <label for="showPassword2">show password</label>
        </div>

        <button class="create-btn" onclick="window.location.href='index.html'">Create</button>
      </form>

      <p class="login-text">
        Already have an account? <a href="/FitCrafters/index.html">Log In</a>
      </p>
    </div>
  </div>

  <script src="Signup.js"></script>
</body>
</html>
